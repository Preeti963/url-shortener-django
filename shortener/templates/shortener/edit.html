{% extends 'shortener/base.html' %}

{% block title %}Edit URL{% endblock %}

{% block content %}
<h2>Edit URL</h2>

<form method="post">
    {% csrf_token %}
    <label>Original URL:</label><br>
    <input type="url" name="original_url" value="{{ url.original_url }}" required><br><br>

    <button type="submit">Update</button>
</form>
{% endblock %}
