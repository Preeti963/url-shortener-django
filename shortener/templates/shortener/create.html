{% extends 'shortener/base.html' %}

{% block title %}Create URL{% endblock %}

{% block content %}
<h2>Create Short URL</h2>

<!-- Display error if any -->
{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}

    <label>Original URL:</label><br>
    <input type="url" name="original_url" required><br><br>

    <label>Custom Short Code (optional):</label><br>
    <input type="text" name="custom_code"><br><br>

    <label>Expiration Date (optional):</label><br>
    <input type="datetime-local" name="expires_at"><br><br>

    <button type="submit">Create</button>
</form>

<!-- Back link outside the form -->
<br>
<a href="{% url 'dashboard' %}">‚Üê Back to Dashboard</a>

{% endblock %}
